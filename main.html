<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>NoteNote - 測試版</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="max-w-7xl mx-auto p-4">

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-purple-700">NoteNote</h1>
    <div>
      <span id="userInfo" class="mr-4 text-gray-700"></span>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full">登出</button>
    </div>
  </div>

  <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">新增筆記</h2>
    <input id="noteTitle" placeholder="標題" class="w-full mb-3 p-2 border rounded-lg">
    <textarea id="noteContent" placeholder="內容" class="w-full mb-3 p-2 border rounded-lg"></textarea>
    <input type="file" id="imageInput" class="mb-3">
    <button id="saveNoteBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-5 py-2 rounded-full">儲存筆記</button>
  </div>

  <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">我的筆記</h2>
    <div id="myNotes" class="space-y-4"></div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAoyNkowj728zWCh1s-jYsPANIwfjZx430",
  authDomain: "classquest-419e1.firebaseapp.com",
  projectId: "classquest-419e1",
  storageBucket: "classquest-419e1.firebasestorage.app",
  messagingSenderId: "18905423391",
  appId: "1:18905423391:web:37c3aa41f021430f27ff2a",
  measurementId: "G-0H7STZJVXS"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

function imageToBase64(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
  });
}

logoutBtn.onclick = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};

onAuthStateChanged(auth, user => {
  if (!user) { window.location.href = "index.html"; return; }
  userInfo.innerText = user.email;

  // 監聽所有筆記 (測試版)
  const notesQuery = query(collection(db, "notes"), orderBy("createdAt", "desc"));
  onSnapshot(notesQuery, snapshot => {
    console.log("筆記數量:", snapshot.size);
    myNotes.innerHTML = "";
    snapshot.forEach(docItem => {
      const d = docItem.data();
      const div = document.createElement("div");
      div.className = "border p-3 rounded-lg bg-gray-50";
      div.innerHTML = `<h4 class="font-semibold">${d.title || "(無標題)"}</h4>
                       <p>${d.content || "(無內容)"}</p>`;
      if (d.imageBase64) {
        const img = document.createElement("img");
        img.src = d.imageBase64;
        img.style.maxWidth = "240px";
        img.style.display = "block";
        div.appendChild(img);
      }
      myNotes.appendChild(div);
    });
  });
});

saveNoteBtn.onclick = async () => {
  const title = noteTitle.value.trim();
  const content = noteContent.value.trim();
  const file = imageInput.files[0];
  if (!title && !content && !file) { alert("請輸入內容或圖片"); return; }

  let imageBase64 = null;
  if (file) {
    imageBase64 = await imageToBase64(file);
    if (imageBase64.length > 900000) { alert("圖片過大"); return; }
  }

  await addDoc(collection(db, "notes"), {
    uid: auth.currentUser.uid,
    title,
    content,
    imageBase64,
    createdAt: Date.now()
  }).then(docRef => console.log("筆記存入成功:", docRef.id));

  noteTitle.value = "";
  noteContent.value = "";
  imageInput.value = "";
};
</script>
</body>
</html>
