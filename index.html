<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md space-y-4 text-center">
    <h1 class="text-2xl font-bold mb-2">筆記系統</h1>
    <p class="text-gray-500 mb-4">使用 Google 登入</p>

    <button id="loginBtn" class="w-full py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">
      Google 登入
    </button>
  </div>

  <script type="module">
    const firebaseConfig = {
      // 你的 firebase config
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth();

    const provider = new firebase.GoogleAuthProvider();

    document.getElementById("loginBtn").onclick = async () => {
      await firebase.signInWithPopup(auth, provider);
      window.location.href = "main.html";
    };
  </script>
</body>
</html>
