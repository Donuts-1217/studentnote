<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Notenote - 登入</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow p-8 w-full max-w-sm text-center space-y-6">
    <h1 class="text-2xl font-bold">Notenote</h1>
    <p class="text-gray-500">請使用 Google 帳號登入</p>
    <button id="googleLogin" class="w-full px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">
      使用 Google 登入
    </button>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyAoyNkowj728zWCh1s-jYsPANIwfjZx430",
      authDomain: "classquest-419e1.firebaseapp.com",
      projectId: "classquest-419e1",
      storageBucket: "classquest-419e1.firebasestorage.app",
      messagingSenderId: "18905423391",
      appId: "1:18905423391:web:37c3aa41f021430f27ff2a",
      measurementId: "G-0H7STZJVXS"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("googleLogin").onclick = async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        window.location.href = "main.html";
      } catch (err) {
        alert("登入失敗：" + err.message);
      }
    };

    auth.onAuthStateChanged(user => {
      if (user) window.location.href = "main.html";
    });
  </script>
</body>
</html>
