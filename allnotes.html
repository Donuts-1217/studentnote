<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>所有筆記</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

<div class="max-w-7xl mx-auto">

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-purple-700">所有筆記</h1>
    <a href="main.html" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-full">回我的筆記</a>
  </div>

  <input id="searchNotes" placeholder="搜尋筆記" class="w-full mb-6 p-2 border rounded-lg">

  <div class="grid grid-cols-2 gap-6">
    <!-- 我的筆記區 -->
    <div>
      <h2 class="text-xl font-semibold mb-4 text-gray-700">我的筆記</h2>
      <div id="myNotesList" class="space-y-4"></div>
    </div>

    <!-- 大家的筆記區 -->
    <div>
      <h2 class="text-xl font-semibold mb-4 text-gray-700">大家的筆記</h2>
      <div id="allNotesList" class="space-y-4"></div>
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAoyNkowj728zWCh1s-jYsPANIwfjZx430",
  authDomain: "classquest-419e1.firebaseapp.com",
  projectId: "classquest-419e1",
  storageBucket: "classquest-419e1.firebasestorage.app",
  messagingSenderId: "18905423391",
  appId: "1:18905423391:web:37c3aa41f021430f27ff2a",
  measurementId: "G-0H7STZJVXS"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, user => {
  if (!user) { window.location.href = "index.html"; return; }

  const uid = auth.currentUser.uid;

  // 我的筆記
  const myNotesQuery = query(collection(db, "notes"), where("uid", "==", uid), orderBy("createdAt", "desc"));
  onSnapshot(myNotesQuery, snapshot => {
    myNotesList.innerHTML = "";
    snapshot.forEach(docItem => {
      const d = docItem.data();
      const card = document.createElement("div");
      card.className = "bg-white rounded-2xl shadow-md p-4 hover:shadow-lg transition";
      card.innerHTML = `
        <div class="flex justify-between items-center mb-2">
          <h4 class="font-semibold text-lg">${d.title || "(無標題)"}</h4>
          <span class="text-sm text-gray-500">(自己)</span>
        </div>
        <p class="text-gray-700 mb-2">${d.content || "(無內容)"}</p>
      `;
      if (d.imageBase64) {
        const img = document.createElement("img");
        img.src = d.imageBase64;
        img.className = "max-w-full rounded-lg mt-2";
        card.appendChild(img);
      }
      myNotesList.appendChild(card);
    });
  });

  // 大家的筆記
  const allNotesQuery = query(collection(db, "notes"), orderBy("createdAt", "desc"));
  onSnapshot(allNotesQuery, snapshot => {
    allNotesList.innerHTML = "";
    snapshot.forEach(docItem => {
      const d = docItem.data();
      const card = document.createElement("div");
      card.className = "bg-white rounded-2xl shadow-md p-4 hover:shadow-lg transition";
      card.innerHTML = `
        <div class="flex justify-between items-center mb-2">
          <h4 class="font-semibold text-lg">${d.title || "(無標題)"}</h4>
          <span class="text-sm text-gray-500">${d.uid === uid ? "(自己)" : "他人"}</span>
        </div>
        <p class="text-gray-700 mb-2">${d.content || "(無內容)"}</p>
      `;
      if (d.imageBase64) {
        const img = document.createElement("img");
        img.src = d.imageBase64;
        img.className = "max-w-full rounded-lg mt-2";
        card.appendChild(img);
      }
      allNotesList.appendChild(card);
    });
  });
});

// 搜尋功能（同時搜尋兩邊）
searchNotes.oninput = () => {
  const keyword = searchNotes.value.toLowerCase();
  [myNotesList, allNotesList].forEach(list => {
    list.querySelectorAll("div").forEach(card => {
      const title = card.querySelector("h4").innerText.toLowerCase();
      const content = card.querySelector("p").innerText.toLowerCase();
      card.style.display = title.includes(keyword) || content.includes(keyword) ? "block" : "none";
    });
  });
};
</script>
</body>
</html>
