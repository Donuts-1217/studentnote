<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Notenote - 所有筆記</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-6xl mx-auto p-4 space-y-4">

    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">所有筆記</h1>
      <a href="main.html" class="px-4 py-2 rounded-xl bg-gray-200 hover:bg-gray-300">返回</a>
    </div>

    <div id="allNotes" class="grid md:grid-cols-2 gap-4"></div>

  </div>

  <script type="module">
    const firebaseConfig = {
      // 你的 firebase config
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) return;

      db.collection("notes").orderBy("createdAt","desc").onSnapshot(snap => {
        allNotes.innerHTML = "";
        snap.forEach(doc => {
          const d = doc.data();
          const isMine = d.uid === user.uid;
          allNotes.innerHTML += `
            <div class="rounded-2xl shadow p-4 ${isMine ? 'bg-yellow-50 border border-yellow-300' : 'bg-white'}">
              <div class="flex justify-between">
                <h3 class="font-semibold">${d.title || "未命名"}</h3>
                <span class="text-sm text-gray-500">${isMine ? '我的' : '其他人'}</span>
              </div>
              <div class="mt-2">${d.content}</div>
              ${isMine ? `<div class="mt-3 flex gap-2 justify-end">
                <button onclick="deleteNote('${doc.id}')" class="px-3 py-1 bg-red-500 text-white rounded-xl">刪除</button>
              </div>` : ''}
            </div>
          `;
        });
      });
    });

    window.deleteNote = async (id) => {
      await db.collection("notes").doc(id).delete();
    };
  </script>
</body>
</html>
