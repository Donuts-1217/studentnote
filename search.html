<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>notenote – 搜尋</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-2xl font-bold">搜尋筆記</h1>

    <button onclick="location.href='main.html'"
      class="px-4 py-2 bg-blue-600 text-white rounded-xl">
      回主頁
    </button>
  </div>

  <div class="max-w-4xl mx-auto p-6">

    <input id="searchInput"
      class="w-full border rounded-2xl p-3 mb-4"
      placeholder="輸入關鍵字 後按 Enter">

    <div id="result" class="space-y-3"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoyNkowj728zWCh1s-jYsPANIwfjZx430",
      authDomain: "classquest-419e1.firebaseapp.com",
      projectId: "classquest-419e1",
      storageBucket: "classquest-419e1.firebasestorage.app",
      messagingSenderId: "18905423391",
      appId: "1:18905423391:web:37c3aa41f021430f27ff2a",
      measurementId: "G-0H7STZJVXS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const result = document.getElementById("result");

    onAuthStateChanged(auth, (user) => {
      if (!user) location.href = "index.html";
    });

    async function search(keyword) {
      result.innerHTML = "搜尋中…";

      const snap = await getDocs(collection(db, "notes"));

      const list = [];

      snap.forEach(d => {
        const n = d.data();

        const pack = {
          id: d.id,
          title: n.title || "",
          author: n.author || "",
          content: n.content || ""
        };

        list.push(pack);
      });

      // 排序規則
      const filtered = list.filter(n =>
        n.title.includes(keyword) ||
        n.author.includes(keyword) ||
        n.content.includes(keyword)
      ).sort((a, b) => {
        function score(n) {
          if (n.title.includes(keyword)) return 1;
          if (n.author.includes(keyword)) return 2;
          return 3;
        }
        return score(a) - score(b);
      });

      result.innerHTML = "";

      if (filtered.length === 0) {
        result.innerHTML = "<div>沒有符合的結果</div>";
        return;
      }

      filtered.forEach(n => {
        result.innerHTML += `
          <div class="bg-white rounded-2xl shadow p-4">
            <div class="font-bold text-lg">${n.title}</div>
            <div class="text-sm text-gray-500">${n.author}</div>
            <div class="mt-2">${n.content}</div>
          </div>
        `;
      });
    }

    searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") search(e.target.value.trim());
    });
  </script>
</body>

</html>
