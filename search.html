<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Search Notes</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<div class="max-w-4xl mx-auto mt-6">

  <input id="q" class="w-full p-2 rounded-xl border" placeholder="輸入關鍵字，按 Enter 搜尋">

  <div class="mt-4 text-xl font-semibold">搜尋結果</div>

  <div id="results" class="mt-2 space-y-3"></div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAoyNkowj728zWCh1s-jYsPANIwfjZx430",
  authDomain: "classquest-419e1.firebaseapp.com",
  projectId: "classquest-419e1",
  storageBucket: "classquest-419e1.firebasestorage.app",
  messagingSenderId: "18905423391",
  appId: "1:18905423391:web:37c3aa41f021430f27ff2a",
  measurementId: "G-0H7STZJVXS"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const q = document.getElementById("q");
const results = document.getElementById("results");

q.addEventListener("keyup",e=>{
  if(e.key==="Enter") search(q.value.trim());
});

async function search(text){
  if(!text) return;

  const snap = await db.collection("notes").get();
  results.innerHTML = "";

  snap.forEach(doc=>{
    const d = doc.data();
    const t = (d.title || "") + " " + (d.content || "") + " " + (d.uid || "");

    if(t.includes(text)){
      results.innerHTML += `
      <div class="bg-white rounded-2xl shadow p-4 border">
        <h2 class="font-semibold">${d.title || "未命名"}</h2>
        <div class="text-gray-400 text-sm">${d.uid}</div>

        <div class="mt-2 prose">${d.content}</div>
      </div>
      `;
    }
  });
}
</script>

</body>
</html>
